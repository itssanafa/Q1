<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      .header {
        background-color: #f3fafa;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header .right,
      .header .left {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .header a {
        text-decoration: none;
        color: black;
        font-size: 14px;
      }
      .header .logo {
        font-size: 20px;
        font-weight: bold;
        color: #5f3dc4;
      }
      .header .btn {
        padding: 5px 10px;
        border: 1px dashed #5f3dc4;
        background-color: white;
        color: #5f3dc4;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }
      .header .btn-purple {
        background-color: #5f3dc4;
        color: white;
        border: none;
      }
      .nav {
        background-color: white;
        padding: 10px 0;
        text-align: center;
      }
      .nav a {
        margin: 0 15px;
        font-size: 14px;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="right">
        <span class="logo">پارس‌کدرز</span>
        <a href="#">استخدام فریلنسر</a>
        <a href="#">روش کار ما</a>
        <a href="#">درباره ما</a>
        <a href="#">هزینه خدمات</a>
        <a href="#" style="color: purple">فریلنسر هستید؟</a>
      </div>
      <div class="left">
        <button class="btn">ورود</button>
        <button class="btn btn-purple">ثبت نام رایگان</button>
      </div>
    </div>
    <div class="nav">
      <a href="#">توسعه وب و موبایل</a>
      <a href="#">برنامه‌نویسی</a>
      <a href="#">علم داده و هوش مصنوعی</a>
      <a href="#">مهندسی و رباتیک</a>
      <a href="#">طراحی و چندرسانه‌ای</a>
      <a href="#">تولید محتوا و نویسندگی</a>
      <a href="#">همه دسته‌بندی‌ها</a>
    </div>
  </body>
</html>
